<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <link rel="icon" type="images/x-icon" href="https://www.w3docs.com/favicon.ico" /> -->


    <link rel="icon"
        href="https://b244a6.p3cdn1.secureserver.net/wp-content/uploads/2016/11/cropped-MFP-square-logo-512-32x32.jpg"
        sizes="32x32" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h2>Get in touch</h2>
            <p class="lead">Question? Do not hesitate to contact us</p>
        </div>
        <div class="row">
            <div class="row justify-content-center my-5">
                <div class="col-lg-6">
                    <form action="">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" placeholder="my@email.com" class="form-control" />
                        <label for="name" class="form-label">Name:</label>
                        <input type="name" id="name" placeholder="e.g Neel" class="form-control" />
                        <label for="subject" class="form-label">Subject:</label>
                        <select name="subject" id="subject" class="form-select">
                            <option value="pricing">Pricing</option>
                            <option value="technical">Technical</option>
                            <option value="others" selected>Others</option>
                        </select>
                        <div class="form-floating my-5">
                            <textarea name="query" id="query" style="height: 150px" class="form-control"
                                placeholder="Write a message"></textarea>
                            <label for="query">Write a message</label>
                            <div class="text-center"><button type="submit" class="btn btn-outline-info">Send</button>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
