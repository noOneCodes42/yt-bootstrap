<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- <link rel="icon" type="images/x-icon" href="https://www.w3docs.com/favicon.ico" /> -->


    <link rel="icon" href="https://b244a6.p3cdn1.secureserver.net/wp-content/uploads/2016/11/cropped-MFP-square-logo-512-32x32.jpg" sizes="32x32" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        [class*="col"]{
            padding: 1rem;
            background-color:#33b5e5;
            border: 2px solid #000000;
            color: #fff;
        }
        .child{
            background-color:#2041d3;
        }
    </style>
</head>
<body>
    <div class="container border">
        <div class="row">
            <!-- col-4 the number four means the width, md is medium size
                 lg is large size, you can mix models -->
            <div class="col-lg-8 col-md-6">Col 1</div>
            <div class="col-lg-4 col-md-6">Col 2</div>
            
        </div>
    </div>
    <div class="container text-center border">
        <div class="row align-items-center">
          <div class="col">
            One of three columns
          </div>
          <div class="col">
            Two of three columns
          </div>
          <div class="col">
            One of three columns
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-center">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
        </div>
      </div>
    <h2 class="text-center my-5">Gutter</h2>
    <div class="container my-5">
        <div class="row gx-1 gy-5">
            <div class="col-6"><div class="child">1</div></div>
            <div class="col-6"><div class="child">2</div></div>
            <div class="col-6"><div class="child">3</div></div>
            <div class="col-6"><div class="child">4</div></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
